name: "Terraform-Plan"

on:
  push:
    branches:
      - main
jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
# Step 1: Checkout your code
      - uses: actions/checkout@v4

      # Step 2: Load the private key for SSH connections
      - name: Setup SSH private key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ID_RSA_AZURE_VM_PUB}}
          
      # Step 3: Connect and run commands on the VM
      - name: Deploy via SSH
        run: |

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./environments/dev

      - name: Terraform Validate
        id: validate
        run: terraform validate
        working-directory: ./environments/dev

      - name: Terraform Plan
        id: plan
        run: terraform plan
        working-directory: ./environments/dev